matrix:
  include:
  - language: node_js
    node_js:
    - '10'
    dist: trusty
    addons:
      sonarcloud:
        organization: "swsnu"
        token:
          secure: ""
    before_install:
    - cd frontend
    install:
    - npm install
    - npm install coveralls
    script:
    - "./node_modules/.bin/eslint src/"
    - yarn test --coverage --watchAll=false
    - sonar-scanner
    after_success:
    - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
  - language: python
    cache:
      pip: true
      python: 3.7
    before_install:
    - cd backend
    install:
    - pip install -r requirements.txt
    script:
    - python --version
    - python -m django --version
    - pylint */models.py */views.py */tests.py
    - pylint crawl/spiders/* crawl/pipelines.py
    - coverage run manage.py test
    - coverage report -m
    after_success:
    - coveralls