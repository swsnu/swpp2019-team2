matrix:
  include:
  - language: 
    - python
    cache:
      yarn: true
      pip: true
    node_js:
    - '10'
    python:
    - '3.7'
    dist: xenial
    services:
    - sqlite3
    addons:
      sonarcloud:
        organization: "swsnu"
        token:
          secure: ""
    env:
    - DJANGO_VERSION=2.2.6
    install:
    - cd frontend
    - yarn install
    - yarn add coveralls
    - cd ..
    - cd backend
    - pip install -r requirements.txt
    - cd ..
    before_script:
    - cd backend
    - python3 manage.py migrate
    - cd ..
    script:
    - cd frontend
    - "./node_modules/.bin/eslint src/"
    - yarn test --coverage --watchAll=false
    - cd ..
    - cd backend
    - python --version
    - python -m django --version
    - pylint */models.py */views.py */tests.py */*/views.py */*/models.py
    - pylint crawl/spiders/* crawl/pipelines.py
    - coverage run manage.py test
    - coverage xml
    - coverage report -m
    - cd ..
    - sonar-scanner
    after_success:
    - cd frontend
    - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
    - cd ..
    - cd backend
    - coveralls
    - cd ..
    after_failure:
    - cd frontend
    - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
    - cd ..
    - cd backend
    - coveralls
    - cd ..