matrix:
  include:
    - language: node_js # Your language e.g. node_js, python
      node_js:
      - '10'
      dist: trusty
      addons:
        sonarcloud:
          organization: "swsnu"
          token:
            secure: ""
      before_install:
      - cd frontend
      install:
      - npm install
      script:
      - ./node_modules/.bin/eslint src
      - yarn test --coverage --watchAll=false
      - sonar-scanner
